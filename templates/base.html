<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>{% block title %} Leaderboard{% endblock %}</title>
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
       <div class="container-fluid">
           <a class="navbar-brand" href="{{ url_for('home') }}">Tetris LB</a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
               <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav ms-auto">
                   <li class="nav-item"><a class="nav-link" href="{{ url_for('leaderboard') }}">Leaderboard</a></li>
                   <li class="nav-item"><a class="nav-link" href="{{ url_for('profile') }}">Profile</a></li>
                   <li class="nav-item">
                       {% if not logged_in %}
                           <a class="btn btn-primary" href="{{ url_for('login') }}">Login</a>
                       {% else %}
                           <img src="{{ user_pfp }}" alt="Profile" class="rounded-circle" width="35" height="35">
                       {% endif %}
                   </li>
               </ul>
           </div>
       </div>
   </nav>

   <!-- Page Content -->
   <div class="container mt-4">
       {% block content %}{% endblock %}
   </div>

   <!-- Footer -->
   <footer class="bg-dark text-light text-center py-3 mt-5">
       &copy; 2025
   </footer>

   <!-- Bootstrap JS Bundle -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
